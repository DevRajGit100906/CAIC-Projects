<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            margin: 0;
        }

        @font-face {
            font-family: 'Algerian';
            src: local('Algerian'), url('https://fonts.cdnfonts.com/s/17444/Algerian.woff') format('woff');
            font-weight: bold;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100vw;
            background-color: black !important;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70px;
        }

        .navbar span {
            font-family: 'Algerian', serif, cursive, sans-serif;
            color: #fff685;
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            width: 100%;
            display: block;
            transition: background 0.3s, color 0.3s;
        }

        .content {
            max-width: 900px;
            margin: 80px auto 0;
            padding: 40px;
            text-align: center;
            font-size: 1.8rem;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            padding: 15px 40px;
            font-size: 1.8rem;
            background-color: #8458B3;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 30px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background-color: #6d3f9d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body style="background-color: #51e2f5; color: #101357; font-family: 'Times New Roman', Times, serif, cursive, sans-serif;">
    <nav class="navbar">
        <span>SOCIAL MEDIA HANDLER</span>
    </nav>
    <div class="content">
        <h1 style="font-size: 3rem;">Welcome to the Social Media Handler</h1>
        <p>Use this tool to generate engaging tweets for your business!</p>
        <p>We combine template-based and AI-powered generation to create the perfect tweet.</p>
        <p>To get started, please click on the button below.</p>
        <a href="{{ url_for('tweet_page') }}" class="btn-primary">
            Get Started
        </a>
    </div>
</body>

</html>
