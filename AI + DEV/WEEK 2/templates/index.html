<!DOCTYPE html>
<html>
<head>
    <title>Like Predictor</title>
</head>
<body>
    <h2>Predict Log Likes</h2>
    <form id="predict-form">
        <input type="number" name="Average_Likes_Post" placeholder="Average Likes/Post" required>
        <input type="number" name="User_Post_Count" placeholder="User Post Count" required>
        <input type="number" name="Word_Count" placeholder="Word Count" required>
        <input type="number" name="Inferred_Company_Encoded" placeholder="Company Encoded" required>
        <input type="number" name="Content_Length" placeholder="Content Length" required>
        <input type="number" name="Has_Mention" placeholder="Has Mention (0/1)" required>
        <input type="number" name="Is_Weekend" placeholder="Is Weekend (0/1)" required>
        <input type="number" name="Release_Time_Year" placeholder="Year" required>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('predict-form').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = {};
            for (let el of form.elements) {
                if (el.name) data[el.name] = Number(el.value);
            }
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = 'Predicted Log Likes: ' + result.predicted_log_likes;
        };
    </script>
</body>
</html>
